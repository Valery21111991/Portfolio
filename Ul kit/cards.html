<!DOCTYPE html>
<html lang = "ru">
	<head>
		<title>Card</title>
		<meta charset ="utf-8">
		<link href="cards.css" type="text/css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	</head>
	<body>
		<header>
			<img  class="logo" src="img/Group.png">
		</header>
		<div class="container">
			<div class="search">
					<fieldset>
						<h3>Найдём номера под ваши пожелания</h3>
						<div class="days clearfix">
						<label class="comein">ПРИБЫТИЕ<br>
							<form action="#">
								<input type="date" placeholder="ДД.ММ.ГГГГ"><a href="#"><span class="material-icons"> expand_more</span></a>
							</form>
						</label>		
						<label class="comeout">ВЫЕЗД<br>
							<form action="#">
								<input type="date" placeholder="ДД.ММ.ГГГГ"><a href="#"><span class="material-icons"> expand_more</span></a>
							</form>
						</label>
						</div>
						<div class ="guests">
							<label>ГОСТИ<br>
								<form action="#">
									<select name="quantity" > 
										<option value="1" selected="selected">Сколько гостей"</option>
										<option value="2">3 гостя</option>
										<option value="3">2 гостя</option>
										<option value="4">1 гость</option>
									</select>
								<a href="#"><span class="material-icons">expand_more</span></a>
								</form>
							</label>
						</div>
						<div class="btn">
							<a class="btn1" href="#">Подобрать номер <a class="material-icons" href="#"> 
						 arrow_forward</a></a>
						</div>
					</fieldset>
						
			</div>
			<div class="purchase">
				<fieldset>
					<div class="name_number">
						<h3>№888<span class="lux">ЛЮКС</span></h3>
						<p class="price"><span class="total_price">9 990₽</span> в сутки</p>
					</div>
						<div class="days clearfix">
						<label class="comein">ПРИБЫТИЕ<br>
							<form action="#">
								<input type="date" placeholder=""><a href="#"><span class="material-icons"> expand_more</span></a>
							</form>
						</label>		
						<label class="comeout">ВЫЕЗД<br>
							<form action="#">
								<input type="date" placeholder=""><a href="#"><span class="material-icons"> expand_more</span></a>
							</form>
						</label>
						</div>
						<div class ="guests">
							<label>ГОСТИ<br>
								<form action="#">
									<select name="quantity" > 
										<option value="2"selected="selected">3 гостя</option><option value="1" >Сколько гостей"</option>
										<option value="3">2 гостя</option>
										<option value="4">1 гость</option>
									</select>
								<a href="#"><span class="material-icons">expand_more</span></a>
								</form>
							</label>
						</div>
						<div class="calculation">
						<table>
							<tr>
								<td>9 990₽ х 4 суток</td>
								<td>39 960₽</td>
							</tr>
						</table>
						</div>
						<div class="btn">
							<a class="btn1" href="#">Забронировать <a class="material-icons" href="#"> 
						 arrow_forward</a></a>
						</div>
					</fieldset>
			</div>
			<div class="calendar">
			</div>
			<div class="check_in">
			</div>
			<div class="input">
			</div>
			<div class="picture">
			</div>
		</div>
	</body>
</html>
